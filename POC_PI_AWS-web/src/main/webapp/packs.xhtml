<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" template="BackEnd.xhtml"
                xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">
<rich:popupPanel>

		<h:form id="form">
			<div class="form-group">
				<h:panelGrid columns="2" class="about-content">
					<h:outputText value="Packname" />
					<h:inputText value="#{packBean.packName}" required="true"/>

					<h:outputText value="Description" />
					<h:inputText value="#{packBean.description}" required="true"/>

					<h:outputText value="NOmbre de clients" />
					<h:inputText value="#{packBean.nbClient}" required="true"/>

					<h:outputText value="Prix" />
					<h:inputText value="#{packBean.price}" required="true"/>
					<h:commandButton action="#{packBean.addPack()}"
						value="Ajouter Pack" style=" width : 114px;" />
					<h:commandButton action="#{packBean.mettreAjourPack()}"
						value="MettreAjour" style=" width : 129px;" />
				</h:panelGrid>
			</div>
		</h:form>
		</rich:popupPanel>
	</ui:define>
</ui:composition>
