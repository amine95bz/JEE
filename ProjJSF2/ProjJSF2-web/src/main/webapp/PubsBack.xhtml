<ui:composition xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:ui="http://java.sun.com/jsf/facelets"
template="BackEnd.xhtml">
   
  <div>
  
  <ui:define name="content">
  <h:dataTable value="#{publicationBean.pubsigs}" var="p" border="2" cellspacing="4">
	<h:column>
	<f:facet name="header">
	<h:outputText value="Title" />
	</f:facet>
	<h:outputText value="#{p.title}" />
	</h:column>
	
	<h:column>
	<f:facet name="header">
	<h:outputText value="Description" />
	</f:facet>
	<h:outputText value="#{p.description}" />
	</h:column>
	
	<h:column>
	<f:facet name="header">
	<h:outputText value="Number of signalisations" />
	</f:facet>
	<h:outputText value="#{p.nbSig}" />
	</h:column>
	
</h:dataTable>
  
</ui:define>
  </div>

</ui:composition>
